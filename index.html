<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-witdh, initial-scale=1.0">
		<title>ON/OFF LED</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<button id="off" class="btn btn-danger">OFF</button>
				</div>
				<div class="col-lg-6">
					<button id="on" class="btn btn-success">ON</button>
				</div>
			</div>
			<div class="row">
				<h1 class="display-1">LOGS</h1>
				<ul id="list-container" class="list-group">
					<li>Time</li>
				</ul>
			</div>
		</div>
		

		<script>
			// FUNCTIONS IN JQUERY 
			//ACCESS THE IDS
			$('#off').click(function() {
				$.post({
					url:"http://192.168.137.211:5000/led/off",
					dataType: 'json',
					cache: false,
					success: function(data) {
						console.log(data);
						$('#list-container').append('<li class="list-group-item">'+data.status+' TIME: '+data.time+'</li>');
					}			
				});
			});
			//MAKE AJAX REQUEST
			$('#on').click(function(){
				$.post({
					url:"http://192.168.137.211:5000/led/on",
					dataType: 'json',
					cache: false,
					success: function(data) {
						console.log(data);
						$('#list-container').append('<li class="list-group-item">' +data.status+" TIME: "+data.time+'</li>');
					}				
				});
			});
		</script>		
	</body>	
</html>
